<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>ScrollTrigger - 201</title>
	</head>
	<body>
		<section
			id="id"
			class="yellow"
		>
			<p>First Section</p>
		</section>
		<section
			id="otherId"
			class="salmon"
		>
			<p>Second Section</p>
		</section>
		<section class="fuchsia container">
			<div class="box">
				<p>Third Section</p>
			</div>
		</section>
		<section class="dark">
			<div class="panel orange">
				<p>Welcome to Fourth Section</p>
			</div>
			<div class="panel blue">
				<p>Let's Scroll horizontally</p>
			</div>
			<div class="panel powderblue">
				<p>Keep Scrolling for more</p>
				<div class="box2">Box 2</div>
			</div>
			<div class="panel purple">
				<p>This is the last panel, now you can scroll vertically.</p>
			</div>
		</section>
		<section class="pink">
			<p>Fifth Section</p>
		</section>
		<script
			type="module"
			src="./js/app.js"
		></script>
	</body>
</html>
